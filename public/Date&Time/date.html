<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="date.css">
  <title>Time</title>
</head>

<body>
  <header>
    <div class="letter">
      <span class="title">s</span>
      <span class="title">p</span>
  <div class="logo">
    
      <div class="inner__box">
      
    </div>
  </div>
  <span class="title">r</span>
  <span class="title">t</span>
  <span class="title bold">r</span>
  <span class="title bold">a</span>
  <span class="title bold">d</span>
  <span class="title bold">a</span>
  <span class="title bold">r</span>
  </header>
  
   <div class="monthday__wrapper">

    </div>

  </div>

<script src="date.js" defer></script>
