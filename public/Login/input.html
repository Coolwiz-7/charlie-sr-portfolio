<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="input.css">
  <title>Sportradar Login/Signup form</title>
</head>

<body>
  
    <header>
    <div class="letter">
      <span class="title">s</span>
      <span class="title">p</span>
  <div class="logo">
    
      <div class="inner__box">
      
    </div>
  </div>
  <span class="title">r</span>
  <span class="title">t</span>
  <span class="title bold">r</span>
  <span class="title bold">a</span>
  <span class="title bold">d</span>
  <span class="title bold">a</span>
  <span class="title bold">r</span>
  </header>
  
  
  <div class="container">
    
    <form class="login-form" id="login-form">
    
    <div class="header">
      
       <h2 class="description">Sign In</h2>
    </div>
  
  <div class="input-group">
    
    <input required="" class="input">
    <label class="user-label">Username</label>
    
  </div>
  
    <div class="input-group">
    
    <input required="" class="input" type="password">
    <label class="user-label">Password</label>
    
  </div>
  
  <div class="sb_container input-group">
    
    <button class="submit">Log in</button>
    
  </div>
    
    <p>Not Registered? <a href="#" class="create" onclick="switchSignup()">Create an account</a></p>
    </form>
  
    
    <form class="signup-form form" id="signup-form">
    
    <div class="header">
      
       <h2 class="description">Sign Up</h2>
    </div>
  
  <div class="input-group">
    
    <input required="" class="input">
    <label class="user-label">Username</label>
    
  </div>
  
    <div class="input-group">
    
    <input required="" type="email" class="input">
    <label class="user-label">email@gmail.com</label>
    
  </div>
  
  
    <div class="input-group">
    
    <input required="" type="password" class="input">
    <label class="user-label">Password</label>
    
  </div>
  
     <div class="input-group">
    
    <input required="" type="password" class="input">
    <label class="user-label">Confirm Password</label>
    
  </div>
  
  
  <div class="sb_container input-group">
    
    <button class="submit" id="new">Create Account</button>
    
  </div>
    
    <p>Already a member? <a href="#" class="create" id="login" onclick="switchLogin()">Log in</a></p>
    </form>
  
      
  </div>
</body>

<script src="input.js" defer></script>

</html>
